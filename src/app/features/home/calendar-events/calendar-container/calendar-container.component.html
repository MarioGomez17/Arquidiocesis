<section class="CalendarContainerComponent">
    <app-section-title [Title]="`Calendario de Eventos`"
        [Description]="`Mantente informado sobre las actividades y celebraciones importantes de nuestra comunidad.`" />
    <section class="CalendarContainerNavigation">
        <h3 class="CalendarContainerNavigationTitle">{{ viewDate | date:'MMMM y':'':'es' | titlecase }}</h3>
        <div class="CalendarContainerNavigationButtonsContainer">
            <button (click)="prevMonth()" class="CalendarContainerNavigationButton" aria-label="Ir al mes anterior">
                <i class="fa-solid fa-chevron-left CalendarContainerNavigationIcon"></i>
            </button>
            <button (click)="nextMonth()" class="CalendarContainerNavigationButton" aria-label="Ir al mes siguiente">
                <i class="fa-solid fa-chevron-right CalendarContainerNavigationIcon"></i>
            </button>
        </div>
    </section>
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" class="CalendarMonthComponent" [locale]="'es'"
        [weekStartsOn]="0">
    </mwl-calendar-month-view>
    <section class="EventsCards">
        @for (Event of monthEvents; track Event.id) {
        <app-calendar-event-card [CalendarEventCard_Title]="Event.title"
            [CalendarEventCard_Description]="Event.meta.description" [CalendarEventCard_Date]="Event.start"
            [CalendarEventCard_Hour]="Event.meta.hour" [CalendarEventCard_Place]="Event.meta.place"
            [CalendarEventCard_Color]="randomColor" />
        }
    </section>
</section>
