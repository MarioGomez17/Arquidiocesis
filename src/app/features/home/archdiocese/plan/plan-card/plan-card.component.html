<article class="PlanCardComponent">
    <i [ngClass]="`${PlanCard_Icon} ${PlanCard_Color}`" class="PlanCardIcon"></i>
    <div class="PlanCardInformation">
        <h4 class="PlanCardTitle">
            {{PlanCard_Title}}
        </h4>
        <p class="PlanCardDescription">
            {{PlanCard_Description}}
        </p>
    </div>
</article>
